[package]
name = "kal"
version = "0.0.0"
description = "Keyboard-driven app launcher and productivity tool."
authors = ["Amr Bashir <amr.bashir2015@gmail.com>"]
repository = "https://github.com/amrbashir/kal"
license = "MIT"
edition = "2021"

[[bin]]
name = "kal"
path = "src/core/main.rs"

[dependencies]
wry = "0.36"
tao = { version = "0.25", features = ["rwh_05"] }
serde = "1"
serde_json = "1"
toml = "0.8"
rust-embed = "8.1"
serialize-to-javascript = "0.1"
fuzzy-matcher = "0.3"
dirs = "5.0"
percent-encoding = "2.3"
dunce = "1"
anyhow = "1"
once_cell = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
url = { version = "2.5", features = ["serde"] }

[target.'cfg(target_os = "windows")'.dependencies]
webview2-com = "0.28"

[target.'cfg(target_os = "windows")'.dependencies.windows-sys]
version = "0.52"
features = [
  "Win32_UI_Shell",
  "Win32_Foundation",
  "Win32_Graphics_Dwm",
  "Win32_UI_WindowsAndMessaging",
  "Win32_Storage_FileSystem",
  "Win32_System_Power",
]
